<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单规划</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/pages-js/Color-setting.js"></script>
	</head>
	<style>
		#product_addform {
			display: none;
			margin-top: 10px;
		}
		
		#product_updateForm {
			display: none;
			margin-top: 10px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<table id="demo" lay-filter="demo"></table>
		</div>
		<script type="text/html" id="order_del">
			<span class="layui-btn layui-btn-sm  layui-btn-danger">删除</span>
		</script>
		<script type="text/html" id="order_add">
			<div class="layui-row">
			<div class="layui-input-inline">
				<span class="layui-btn-sm layui-btn" onclick="add()">添加</span>
			</div>
			<div class="layui-input-inline">
			<form class="layui-form">
				<div class="layui-input-inline">
					<input type="text" name="username" placeholder="颜色编号" autocomplete="off" class="layui-input" style="width: 150px;">
				</div>
				<div class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></div>
			</form>
			</div>
			</div>
		</script>
		<script type="text/html" id="order_update">
			<span class="layui-btn-sm layui-btn" onclick="update()">修改</span>
		</script>
		<script>
			function add() {
				index = layer.open({
					type: 2,
					area: ['90%', '90%'],
					anim: 2,
					title: '颜色添加',
					maxmin: true,
					shadeClose: true,
					content: 'New-order.html'
				});
			}

			function update() {
				index = layer.open({
					type: 2,
					area: ['90%', '90%'],
					anim: 2,
					title: '颜色修改',
					maxmin: true,
					shadeClose: true,
					content: 'Order-modification.html'
				});
			}
		</script>
	</body>

</html>
