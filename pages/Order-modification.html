<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改订单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
		
		.orderFont {
			font-size: 16px;
			font-weight: 400;
		}
		
		.layui-form-label {
			width: 100px;
		}
		
		.layui-input-block {
			margin-left: 130px;
			min-height: 36px
		}
	</style>

	<body>
		<div class="x-body">
			<div id="product_addform" class="layui-fluid">
				<form class="layui-form" autocomplete="off" lay-filter="test">
					<div class="layui-row">
						<div class="layui-col-md4">
							<div class="layui-form-item">
								<label class="layui-form-label orderFont">基本信息</label>
								<div class="layui-input-block widths">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">订单编号：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">销售开单编号：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">客户名称：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">订单金额：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">订单日期：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">订单负责人：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">联系人：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">联系电话：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">备注：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-form-item">
								<label class="layui-form-label orderFont">订单产品列表</label>
								<div class="layui-input-block widths">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">产品编号：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">产品名称：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">产品名称：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">购买数量：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">采购价格：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-form-item">
								<label class="layui-form-label orderFont">物料列表</label>
								<div class="layui-input-block widths">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">物料编号：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">物料名称：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">采购组：</label>
								<div class="layui-input-block widths">
									<select name="gradeId" lay-filter="grade" lay-search>
										<option value=""></option>
										<option value="0">1组</option>
										<option value="1">2组</option>
										<option value="2">3组</option>
										<option value="3">4组</option>
										<option value="4">5组</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">执行人：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>
	</body>

</html>
