<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script src="../js/pages-js/Product-information.js"></script>
	</head>
	<style>
		#product_addform {
			display: none;
			margin-top: 10px;
		}
		
		#product_updateForm {
			display: none;
			margin-top: 10px;
		}
		
		.layui-table-cell {
			height: auto;
			height: 100%;
		}
		.widths{
			width: 300px;
		}
		.add {
			font-size: 30px;
		}
		#order_userNumber {
			display: none;
			margin-top: 10px;
		}
		.add:hover {
			cursor: pointer;
		}
		/*.layui-table-cell {
			height: auto !important;
		}*/
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="layui-input-inline">
						<input class="layui-input" placeholder="商品编号" name="start" id="start">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="品名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="属性" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="layui-row">
				<table id="demo" lay-filter="demo"></table>
			</div>
			<div class="layui-row">
				<table id="materiel" lay-filter="materiel"></table>
			</div>
		</div>
		<script type="text/html" id="product_del">
			<span class="layui-btn layui-btn-sm  layui-btn-danger">删除</span>
		</script>
		<script type="text/html" id="product_add">
			<span class="layui-btn-sm layui-btn" onclick="add()" id="add_product">添加商品</span>
			<!--<span class="layui-btn-sm layui-btn" onclick="add2()">添加产品2</span>-->
		</script>
		<script type="text/html" id="product_update">
			<span class="layui-btn-sm layui-btn" onclick="update()">修改</span>
		</script>
		<script type="text/html" id="productr_see">
			<span class="layui-btn-sm layui-btn" id="look">查看</span>
		</script>
		<script type="text/html" id="productr_see2">
			<span class="layui-btn-sm layui-btn" id="look2">详情</span>
		</script>
		<script type="text/html" id="img">
			<img src="{{d.pic}}" />
		</script>
		<script>
			function add() {
				index = layer.open({
					type: 2,
					area: ['95%', '90%'],
					anim: 2,
					title: '商品添加',
					maxmin: true,
					shadeClose: true,
					content: 'Product_add.html'
				});
			}

			function add2() {
				index = layer.open({
					type: 2,
					area: ['95%', '90%'],
					anim: 2,
					title: '商品添加',
					maxmin: true,
					shadeClose: true,
					content: 'Product_add2.html'
				});
			}

			function update() {
				index = layer.open({
					type: 1,
					area: ['550px', '500px'],
					anim: 2,
					title: '商品修改',
					maxmin: true,
					shadeClose: true,
					content: $('#product_updateForm')
				});
			}
		</script>
	</body>

	<div id="product_updateForm" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="test">
			<div class="layui-form-item">
				<label class="layui-form-label">商品编号：</label>
				<div class="layui-input-block widths">
					<input type="text" name="number" class="layui-input " readonly="readonly">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">品名：</label>
				<div class="layui-input-block widths">
					<input type="text" name="name" class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">供货商：</label>
				<div class="layui-input-block widths">
					<input type="text" name="supplier" class="layui-input ">
				</div>
			</div>
			<div class="layui-row" id="product_color">
				<div class="layui-form-item" value="1">
					<label class="layui-form-label">属性：</label>
					<div class="layui-input-inline" style="width: 70px;">
						<select name="city" lay-verify="required">
							<option value="">颜色</option>
							<option value="0">金色</option>
							<option value="1">银色</option>
							<option value="2">蓝色</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width: 70px;">
						<select name="city" lay-verify="required">
							<option value="">尺寸</option>
							<option value="0">S</option>
							<option value="1">M</option>
							<option value="2">L</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width:70px;">
						<select name="city" lay-verify="required">
							<option value="">形状</option>
							<option value="0">圆形</option>
							<option value="1">半圆形</option>
							<option value="2">正方形</option>
						</select>
					</div>
					<!-- <div class="layui-input-inline" style="width: 60px;">
						<input type="text" name="address" class="layui-input " placeholder="数量">
					</div> -->
					<div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-add-circle-fine add" id="add"></i> </div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
				</div>
			</div>
		</form>
	</div>

</html>
