<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建订单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/pages-js/New-order.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
		
		.orderFont {
			font-size: 16px;
			font-weight: 400;
		}
		
		.layui-form-label {
			width: 100px;
		}
		
		.layui-input-block {
			margin-left: 130px;
			min-height: 36px
		}
		
		#order_addForm {
			display: none;
			margin-top: 10px;
		}
		
		#order_userNumber {
			display: none;
			margin-top: 10px;
		}
		
		.add {
			font-size: 30px;
		}
		
		#order_userNumber .add:hover {
			cursor: pointer;
		}
	</style>

	<body>
		<div class="x-body">
			<div id="product_addform" class="layui-fluid">
				<form class="layui-form" autocomplete="off" lay-filter="test">
					<div class="layui-row">
						<div class="layui-col-md4">
							<div class="layui-form-item">
								<label class="layui-form-label orderFont">基本信息</label>
								<div class="layui-input-block widths">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">订单编号：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">销售开单编号：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">订单负责人：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">联系人：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">联系电话：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">备注：</label>
								<div class="layui-input-block widths">
									<input type="text" name="schoolName" class="layui-input ">
								</div>
							</div>
						</div>
						<div class="layui-col-md7 layui-col-md-offset1">
							<div class="layui-form-item">
								<label class="layui-form-label orderFont">订单商品列表</label>
								<div class="layui-input-block widths">
								</div>
							</div>
							<div class="layui-row grid-demo">
								<div class="layui-col-md12">
									<table id="product" lay-filter="product"></table>
								</div>
								<div class="layui-col-md12">
									<!--<table id="order" lay-filter="order"></table>-->
									<div class="layui-form">
										<table class="layui-table" id="order">
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/html" id="order_see">
			<span class="layui-btn-sm layui-btn" id="look">查看</span>
		</script>
		<script type="text/html" id="order_add">
			<span class="layui-btn-sm layui-btn" onclick="userNumber()"><i class="layui-icon layui-icon-add-circle-fine" ></i></span>
		</script>
		<script type="text/html" id="product_add">

			<div class="layui-row">
				<form class="layui-form">
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="客户编号" autocomplete="off" class="layui-input" style="width: 150px;">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="品名" autocomplete="off" class="layui-input" style="width: 150px;">
					</div>
					<div class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></div>
				</form>
			</div>
		</script>

		<script>
			function add() {
				index = layer.open({
					type: 2,
					area: ['90%', '90%'],
					anim: 2,
					title: '商品添加',
					maxmin: true,
					shadeClose: true,
					content: 'Product_add.html'
				});
			}

			function attribute() {
				index = layer.open({
					type: 1,
					area: ['600px', '400px'],
					anim: 2,
					title: '详情',
					maxmin: true,
					shadeClose: true,
					content: $('#order_addForm')
				});
			}

			function userNumber() {
				index = layer.open({
					type: 1,
					area: ['500px', '250px'],
					anim: 2,
					title: '客户产品编号',
					maxmin: true,
					shadeClose: true,
					content: $('#order_userNumber')
				});
			}

			function add2() {
				index = layer.open({
					type: 2,
					area: ['90%', '90%'],
					anim: 2,
					title: '商品添加',
					maxmin: true,
					shadeClose: true,
					content: 'Product_add2.html'
				});
			}
		</script>

	</body>

	<div id="order_addForm" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="test">
			<div class="layui-row" id="product_color">
				<div class="layui-form-item" value="1">
					<label class="layui-form-label">属性：</label>
					<div class="layui-input-inline" style="width: 70px;">
						<select name="city" lay-verify="required">
							<option value="">颜色</option>
							<option value="0">金色</option>
							<option value="1">银色</option>
							<option value="2">蓝色</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width: 70px;">
						<select name="city" lay-verify="required">
							<option value="">规格</option>
							<option value="0">S</option>
							<option value="1">N</option>
							<option value="2">L</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width:70px;">
						<select name="city" lay-verify="required">
							<option value="">材质</option>
							<option value="0">金属</option>
							<option value="1">塑料</option>
							<option value="2">木头</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width: 60px;">
						<input type="text" name="address" class="layui-input " placeholder="数量">
					</div>
					<div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-add-circle-fine add" id="add"></i> </div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
				</div>
			</div>
		</form>
	</div>
	<div id="order_userNumber">
		<form class="layui-form" autocomplete="off" lay-filter="test2">
			<div class="layui-form-item">
				<label class="layui-form-label">客户产品编号：</label>
				<div class="layui-input-block widths">
					<input type="hidden" name="id" class="layui-input ">
					<input type="hidden" name="number" class="layui-input ">
					<input type="hidden" name="name" class="layui-input ">
					<input type="hidden" name="userNumber" class="layui-input ">
					<input type="text" name="userProductNmber" class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品数量：</label>
				<div class="layui-input-block widths">
					<input type="text" name="count" class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<div class="layui-btn" lay-submit lay-filter="orderadd">确认</div>
				</div>
			</div>
		</form>
	</div>

</html>
